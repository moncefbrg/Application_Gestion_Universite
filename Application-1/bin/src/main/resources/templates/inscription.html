<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription des étudiants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Importer les inscriptions des étudiants</h1>
        <hr>
        
        <!-- Messages d'erreur ou de succès -->
        <div th:if="${message}" class="alert" th:classappend="${typeMessage == 'success' ? 'alert-success' : 'alert-danger'}">
            <p th:text="${message}"></p>
        </div>

        <!-- Formulaire pour uploader un fichier -->
        <form action="/importer-inscription" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fichier" class="form-label">Sélectionner le fichier Excel :</label>
                <input type="file" class="form-control" id="fichier" name="fichier" required>
            </div>
            <button type="submit" class="btn btn-primary">Importer</button>
        </form>
    </div>
</body>
</html>
